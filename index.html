<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>OMU-covid19-chart 非公式</title>
    <!-- OGP Setting -->
    <meta property="og:title" content="OMU-covid19-chart 非公式" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://asha-ndf.github.io/omu-covid19-chart/" />
    <meta property="og:image" content="https://asha-ndf.github.io/omu-covid19-chart/ogp.png" />
    <meta property="og:site_name" content="OMU-covid19-chart 非公式" />
    <meta property="og:description" content="大阪公立大学の新型コロナウイルス感染症の発生状況グラフ(非公式)" />
    <meta name="twitter:card" content="summary_large_image" />
</head>

<body>
    <div class="container-md">
        <h1 class="p-3 mb-2 bg-info text-dark shadow-lg">OMU-covid19-chart 非公式(1.1)</h1>
        <div class="border-end-0 bg-light">
            <h3>概要</h3>
            <p>大阪公立大学の新型コロナウイルス感染症の発生状況(検査結果判明日)をグラフ化したものです。</p>
            <p>データは大阪公立大学が公開しているPDFより、毎日定時に自動取得しています。</p>
            <p>最新の情報・PDFは<a href="https://www.omu.ac.jp/about/efforts/covid19/">大学ホームページ</a>をご覧ください。</p>
        </div>
        <div class="border-end-0 bg-light">
            <h3>注意</h3>
            <p>データ処理にあたり、検査結果判明日が不明とされているものは除外してあります。</p>
        </div>
        <div class="row align-items-start">
            <div class="col">
                <p>ページ生成状況：<a
                        href="https://github.com/asha-ndf/omu-covid19-chart/actions/workflows/pages/pages-build-deployment"><img
                            src="https://github.com/asha-ndf/omu-covid19-chart/actions/workflows/pages/pages-build-deployment/badge.svg" />
                    </a></p>
            </div>
            <div class="col">
                <p>データ取得状況：<a href="https://github.com/asha-ndf/omu-covid19-chart/actions/workflows/update.yml"><img
                            src="https://github.com/asha-ndf/omu-covid19-chart/actions/workflows/update.yml/badge.svg" />
                    </a></p>
            </div>
        </div>
    </div>
    <!-- Chart -->
    <div class="container-lg shadow-lg">
        <canvas id="myChart"></canvas>
    </div>
    <!-- footer -->
    <div class="container-md">
        <p>github: <a
                href="https://github.com/asha-ndf/omu-covid19-chart/">https://github.com/asha-ndf/omu-covid19-chart/</p>
    </div>

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="https://asha-ndf.github.io/omu-covid19-chart/graph.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
